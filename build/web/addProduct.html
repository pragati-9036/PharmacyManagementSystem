<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/pharmacybg.jpg'); /* Add a background image */
            background-size: cover;
            background-position: center;
            color: #333;
            line-height: 1.6;
        }
        .content {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            padding: 8px;
            font-size: 16px;
            width: 250px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="content">
        <h2>Add New Product</h2>
        <form action="AddProductServlet" method="POST">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required><br><br>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category"><br><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" required><br><br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required><br><br>
            <label for="expiryDate">Expiry Date:</label>
            <input type="date" id="expiryDate" name="expiryDate"><br><br>
            <button type="submit">Add Product</button>
        </form>
        <a href="products.html" class="back-button">Back to Product Management</a>
    </div>

</body>
</html>

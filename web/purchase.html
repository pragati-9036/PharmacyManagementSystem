<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchased/Sold Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/pharmacybg.jpg'); /* Add a background image */
            background-size: cover;
            background-position: center;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #ccc;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Aligns items to the left */
            gap: 10px; /* Adds space between the button and heading */
            padding: 10px;
        }
        .back-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        .back-btn:hover {
            background-color: #e53935;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .purchase-btn {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }
        .purchase-btn:hover {
            background-color: #218838;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Purchased/Sold Products</h2>
        <div class="header">
     
        <a href="sales.html" class="back-btn">Back</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Available Quantity</th>
                    <th>Purchase</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Products will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        fetch('ViewProductsServlet')
        .then(response => response.json())
        .then(data => {
            let tableBody = document.getElementById("productTableBody");
            data.forEach(product => {
                let row = `<tr>
                    <td>${product.product_id}</td>
                    <td>${product.product_name}</td>
                    <td>â‚¹${product.price}</td>
                    <td>${product.quantity}</td>
                    <td>
                        <form action='PurchaseServlet' method='post'>
                            <input type='hidden' name='product_id' value='${product.product_id}'>
                            <input type='number' name='quantity_${product.product_id}' min='1' max='${product.quantity}' required>
                            <button type='submit' class='purchase-btn'>ADD</button>
                        </form>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        })
        .catch(error => console.error('Error fetching products:', error));
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Pharmacy Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('images/pharmacybg.jpg'); /* Set background image */
            background-size: cover; /* Ensure the image covers the whole page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating the background image */
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Slightly more opaque to make text clear */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            height: 50px;
            margin-right: 10px;
        }
        .logo-container h2 {
            font-size: 24px;
            color: #4CAF50; /* Lime Green for pharmacy theme */
            margin: 0;
        }
        .login-container h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50; /* Lime Green Button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #4CAF50; /* Green border when focused */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="images/pharmacylogo.png" alt="Pharmacy Logo" />
            <h2>MyPharmacy</h2>
        </div>
        <h1>Admin Login</h1>
        <form action="LoginServlet" method="post">
            <input type="text" name="username" placeholder="Admin Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
